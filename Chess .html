<script type="text/javascript">
/* Set Count */

$(document).ready(function() {
	
	/* Get board dimensions */
	var board = $('#chess_board');
	board = {
		width : board.width(),
		height : board.height()
	}
	
	/* Make pieces draggable */
	$('#chess_board a').live('mousedown', function() {
		
		var object = $(this);
		var class_array = $(this).attr('class').split(' ');
		
		element(object,class_array);
		
		return false;
		
	}).draggable({
		containment: [0,0,board.width,board.height],
		grid: [80, 80],
		zIndex: 1000
	})/*.each(function(i, item){
	
		var piece = $(item).attr('class').split(' ');
		var start_cell = $(item).parent().attr('id').split('');
		
		init_game(piece, start_cell);
	
	})*/;
	

	$('#toolbox_table a').live('mousedown', function() {
	//	document.write("Enter");
		var object = $(this);
		var class_array = $(this).attr('class').split(' ');
		
		element(object,class_array);
		
		return false;
		
	}).draggable({
		containment: 'document',
		helper: 'clone',
		grid: [80, 80],
		zIndex: 1000
	});
	
	$("#chess_board a").droppable({								
				drop: function(ev, ui) {																		
					$(this) = ui.draggable;
				}
			});

	




	
});




</script>
